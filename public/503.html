<!doctype html>
<html class="text-base-black">
<head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="utf-8" />
    <style>
        html {
            color: #292524FF;
        }
        body {
            background-color: #E7E5E4FF;
            max-width: 640px;
            margin: 0 auto;
            min-height: 100vh;
        }
        main {
            padding-bottom: 0.5rem;
            flex: 1;
            background-color: #FFFFFF;
        }
        .container {
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            font-size: 1.125rem;
            max-width: 66.6667%;
        }
        .container h1 {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .container h2 {
            margin-bottom: 2rem;
        }
        .container p {
            margin-bottom: 4rem;
            font-size: 1rem;
            text-align: left;
        }
        .link {
            font-size: 1.125rem;
            font-weight: 500;
            text-decoration: none;
            color: inherit;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<main>
    <div class="container">
        <h1>サーバーに問題が発生しました</h1>
        <h2>503 Service Unavailable</h2>
        <p>アクセスが集中したため、一時的にアクセスできません。しばらくお待ちいただいてからもう一度アクセスしてください。</p>
    </div>
</main>
</body>
</html>
